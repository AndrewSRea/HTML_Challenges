<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Challenge 3</title>
        <style>
            .top-row {
                background-color: rgb(165,75,75);
                color: rgb(255,255,255);
            }
            .odd {
                background-color: rgb(173,216,230);
            }

            th, td {
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <table border="1">
        <!-- The HTML attribute to create a "border" around table cells works but seems to be obsolete since the attribute 
             is glowing red. -->
            <tr class="top-row">
                <th>City</th>
                <th>January</th>
                <th>February</th>
                <th>March</th>
            </tr>
            <tr class="odd">
                <td>Sydney</td>
                <td>38.1</td>
                <td>39.1</td>
                <td>37.3</td>
            </tr>
            <tr>
                <td>Melbourne</td>
                <td>34.1</td>
                <td>35.1</td>
                <td>34.3</td>
            </tr>
            <tr class="odd">
                <td>Adelaide</td>
                <td>34.3</td>
                <td colspan="2">No data</td>
            </tr>
            <tr>
                <td>Hobart</td>
                <td>24.8</td>
                <td>25.2</td>
                <td>19.8</td>
            </tr>
        </table>
    </body>
</html>
